<div class="container">

    <h1 class="mt-3"> Employee List</h1>

    <div class="d-flex justify-content-end mt-3">

        <a class="btn btn-primary" [routerLink]="['/admin/employees/add']">Add Employee</a>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.email }}</td>
                    <td>{{ employee.phone }}</td>
                    <td>{{ employee.address }}</td>
                    <td>
                      <a class="btn btn-primary" [routerLink]="['/admin/employees/update']">Update</a>
                  </td>
                  <td>
                      <button class="btn btn-danger" (click)="onDelete(employee.id)">Delete</button>
                  </td>
                </tr>
        </tbody>
      </table>
