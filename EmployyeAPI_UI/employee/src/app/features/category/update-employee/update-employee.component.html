<div class="container">


    <h1 class="mt-3">Update Employee</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">

        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">ID</label>
                <input type="number" id="emp_Id" class="form-control" name="emp_Id" [(ngModel)]="model.id">
            </div>
        </div>


        <div class="mt-3">
            <label class="form-label">Employee Name</label>
            <input type="text" id="emp_Name" class="form-control" name="emp_Name" [(ngModel)]="model.name">



            <div class="mt-3">
                <label class="form-label">Employee Email</label>
                <input type="text" id="emp_Phone" class="form-control" name="emp_Email" [(ngModel)]="model.email">
            </div>


            <div class="mt-3">
                <label class="form-label">Employee Phone</label>
                <input type="text" id="emp_Phone" class="form-control" name="emp_Phone" [(ngModel)]="model.phone">
            </div>

            <div class="mt-3">
                <label class="form-label">Employee Address</label>
                <input type="text" id="emp_Address" class="form-control" name="emp_Address" [(ngModel)]="model.address">
            </div>


            <div class="mt-3">
                <button type="submit" class="btn btn-primary"> Submit</button>

            </div>
        </div>
    </form>
</div>
